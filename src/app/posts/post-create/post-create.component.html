<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
        ngModel
        name="title"
        type="text"
        required
        placeholder="Post Title"
        [ngModel]="post?.title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter the title</mat-error>
    </mat-form-field>
    <div class="">
      <button type="button" mat-stroked-button (click)="filePicker.click()"> Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        [ngModel]="post?.content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter the content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
   </form>
</mat-card>
